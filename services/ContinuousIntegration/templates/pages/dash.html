{{ define "dash" }} {{ template "Header" "modal" }}
<div class="paper w-[calc(100% - 1px)] overflow-auto">
  <div class="modal hidden" id="modal">
    <div class="paper overflow-auto">
      <h3 class="text-3xl text-center">Add Repo</h3>
      <form action="/addRepo" method="post">
        <label>
          Repo URL <input type="url" class="textfield" name="url" id="url" />
        </label>
        <button class="btn btn-blue float-right" type="submit" id="add-repo">
          Add
        </button>
      </form>
    </div>
  </div>
  <button
    class="float-right btn-pill btn-blue"
    onclick="window.showModal()"
    id="show-add-repo"
  >
    Add
  </button>
  <a class="float-right btn-pill btn-blue mr-1" href="/addRepoGithub">
    Add From Github
  </a>
  <h2 class="text-3xl mb-4">Repos</h2>
  <ul>
    {{ range .repos }}
    <div class="paper">
      <form method="post" action="/deleteRepo">
        <input type="hidden" name="id" value="{{ .ID }}" />
        <button
          class="fa-sharp fa-solid fa-trash float-right text-xl text-normal hover:text-red-500 pl-2 cursor-pointer"
        ></button>
      </form>
      <a href="/repo/{{ .ID }}" class="text-normal">
        <div>
          <p>{{ .Url }}</p>
        </div>
      </a>
    </div>
    {{ end}}
  </ul>
</div>
{{ template "Footer"}} {{end}}
