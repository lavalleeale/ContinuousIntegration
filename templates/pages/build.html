{{ define "build" }} {{ template "Header" "build" }}
<div class="paper w-[calc(100% - 1px)] m-10 overflow-auto">
  <h3 class="text-3xl mb-4">Build {{ .ID }}</h3>
  <h3 class="text-2xl mb-4">
    Repo <a href="/repo/{{ .Repo.ID }}">{{ .Repo.Url }}</a>
  </h3>
  <h4 class="text-xl">Containers:</h4>
  {{ range .Containers }}
  <button
    onclick="window.location.href = '/build/{{ .BuildID }}/container/{{ .ID }}'"
    class="text-white paper min-w-[10%]"
  >
    {{ .Name }} {{ if not .Code }}
    <div
      class="inline bg-yellow-500 rounded-2xl float-right h-6 w-6"
      id="{{ .ID }}"
    >
      ?
    </div>
    {{ else if eq (Deref .Code) 0 }}
    <div
      class="inline bg-green-500 rounded-2xl float-right h-6 w-6"
      id="{{ .ID }}"
    >
      âœ“
    </div>
    {{ else }}
    <div
      class="inline bg-red-500 rounded-2xl float-right h-6 w-6"
      id="{{ .ID }}"
    >
      X
    </div>
    {{ end }}
  </button>
  {{ end }}
</div>
{{ template "Footer" }} {{end}}
